<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([['truck_number', 'internal_item_diff', 'external_item_diff'], [6, 1, 8], [21, 3, 3], [24, 10, 8], [7, 9, 4], [12, 0, 18], [19, 0, 13], [22, 8, 5], [8, 9, 4], [5, 1, 11], [9, 0, 5], [25, 4, 13], [27, 12, 14], [18, 6, 8], [23, 5, 17], [17, 7, 2], [2, 3, 13], [1, 20, 11], [29, 7, 0], [16, 6, 8], [26, 5, 5], [13, 15, 17], [15, 1, 18], [11, 8, 7], [14, 31, 11], [3, 39, 21], [20, 11, 43], [28, 14, 60], [10, 87, 78], [4, 67, 17]]);

        var options = {
          chart: {
            title: 'Difference from Actual Item Count Between Internal and External Crowds',
          },
          bars: 'vertical' 
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
